<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vault X Relics</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      height:100%;
      background:#000;
      color:#fff;
      font-family:'Arial Black', Arial, sans-serif;
      overflow:hidden;
    }
    #video-bg, #fallback-img {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:1;
    }
    #fallback-img { display:none; }
    .overlay {
      position:absolute;
      inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.85) 100%);
      z-index:2;
      pointer-events:none;
    }
    .content {
      position:absolute;
      inset:0;
      z-index:3;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:2rem;
      text-align:center;
      opacity:0;
      transition:opacity 1.5s ease;
    }
    .content.visible {
      opacity:1;
    }
    .play-btn {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      z-index:4;
      background:rgba(0,0,0,0.6);
      color:#ffd700;
      border:none;
      border-radius:50%;
      width:100px;
      height:100px;
      font-size:3rem;
      cursor:pointer;
      opacity:0.8;
      transition:opacity 0.3s;
    }
    .play-btn:hover {
      opacity:1;
    }
    .play-btn.hidden {
      display:none;
    }
    h1 {
      font-size:3.8rem;
      letter-spacing:6px;
      margin-bottom:1.5rem;
      text-shadow:0 0 30px rgba(255,215,0,0.6);
    }
    p {
      font-size:1.5rem;
      max-width:800px;
      line-height:1.6;
      margin-bottom:2rem;
    }
    .price {
      font-size:2.8rem;
      font-weight:bold;
      color:#ffd700;
      margin:1.5rem 0;
      text-shadow:0 0 20px rgba(255,215,0,0.5);
    }
    .small {
      font-size:1.3rem;
      color:#ccc;
      margin-top:1rem;
    }
    .dm {
      font-size:2rem;
      margin-top:3rem;
      color:#fff;
      text-decoration:underline;
      text-shadow:0 0 15px #000;
    }
    @media (max-width:768px) {
      h1 { font-size:2.8rem; letter-spacing:4px; }
      .price { font-size:2.2rem; }
      p { font-size:1.2rem; }
      .dm { font-size:1.6rem; }
      .play-btn { width:80px; height:80px; font-size:2.5rem; }
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <div id="video-container">
    <video id="video-bg" autoplay muted playsinline>
      <source src="raven-drop.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="play-sound" class="play-btn">▶</button>
    <div class="overlay"></div>
  </div>

  <!-- Fallback image -->
  <img id="fallback-img" src="raven-fallback.jpg" alt="Raven Breakthrough tee">

  <!-- Main content -->
  <div class="content">
    <h1>Vault X Relics</h1>
    <p>Raven Breakthrough tee</p>
    
    <div class="price">THIS WEEKEND ONLY</div>
    <div class="price">R550</div>
    <p class="small">Local SA – courier included</p>
    <p class="small">Worldwide: R1500 all-in (we cover) OR R550 (you handle courier)</p>

    <p class="dm">DM me now for bank details</p>
    <p class="small">First come, first served • Ends Monday midnight</p>

    <p style="margin-top:2.5rem; font-style:italic; font-size:1.4rem;">
      The relic is the silence between the crack and the light.
    </p>
  </div>

  <script>
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('video-bg');
    const content = document.querySelector('.content');
    const fallback = document.getElementById('fallback-img');
    const playBtn = document.getElementById('play-sound');

    // When video ends: hide video + button, show content
    video.onended = () => {
      videoContainer.style.display = 'none';
      content.classList.add('visible');
    };

    // If video fails
    video.onerror = () => {
      videoContainer.style.display = 'none';
      fallback.style.display = 'block';
      content.classList.add('visible');
    };

    // Unmute & play with sound when user clicks button
    playBtn.onclick = () => {
      video.muted = false;
      video.play(); // restart if needed
      playBtn.classList.add('hidden');
    };

    // Auto-show content if video doesn't end (safety)
    setTimeout(() => {
      if (!content.classList.contains('visible')) {
        videoContainer.style.display = 'none';
        content.classList.add('visible');
      }
    }, 30000); // 30s max
  </script>

</body>
  </html>
