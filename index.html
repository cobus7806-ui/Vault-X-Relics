<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAULT X RELICS | 001 – SEALED</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3.5rem;
            letter-spacing: 6px;
            margin: 0 20px;
        }
        .date {
            font-size: 2rem;
            letter-spacing: 4px;
            margin: 30px 0;
        }
        .status {
            font-size: 2.5rem;
            margin: 20px 0;
        }
        .next {
            font-size: 1.5rem;
            margin: 10px 0;
            opacity: 0.8;
        }
        .launch {
            font-size: 1.8rem;
            margin: 40px 0;
            opacity: 0.9;
        }
        .domain {
            font-size: 4.5rem;
            letter-spacing: 12px;
            margin: 50px 0;
            font-weight: bold;
        }
        hr {
            width: 60%;
            border: 1px solid #333;
            margin: 40px 0;
        }
        #countdown {
            font-size: 2rem;
            letter-spacing: 4px;
            margin: 40px 0;
            opacity: 0.9;
        }
        form {
            margin: 50px 0;
        }
        input[type="email"] {
            padding: 12px 20px;
            width: 320px;
            max-width: 90%;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            font-size: 1rem;
        }
        button {
            padding: 12px 30px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #444;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .domain { font-size: 3rem; letter-spacing: 8px; }
            .date, #countdown { font-size: 1.5rem; }
            .status { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <h1>VAULT X RELICS | 001 – SEALED</h1>
    
    <div class="date">5 FEBRUARY 2026 – 20:00</div>
    
    <div class="status">001 – SEALED</div>
    <div class="next">Next release: 002/10</div>
    
    <div class="launch">OFFICIAL WEBSITE LAUNCHING SOON</div>
    
    <div class="domain">VAULTXRELICS.COM</div>
    
    <hr>
    
    <div id="countdown"></div>
    
    <form action="https://formspree.io/f/your-form-id" method="POST"> <!-- Replace with your Formspree/Mailchimp/etc endpoint -->
        <input type="email" name="email" placeholder="Get notified on launch" required>
        <button type="submit">NOTIFY ME</button>
    </form>

    <script>
        const launchDate = new Date('2026-02-05T20:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "LAUNCHED";
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = 
                `${days} DAYS ${hours} HOURS ${minutes} MINUTES ${seconds} SECONDS`;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
