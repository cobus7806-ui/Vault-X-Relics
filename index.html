<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VAULT X RELICS | 001 – SEALED</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .date {
            font-size: 4vw;
            letter-spacing: 0.8vw;
            margin: 2vh 0;
        }
        .sealed {
            font-size: 6vw;
            letter-spacing: 0.6vw;
            margin: 4vh 0;
            font-weight: bold;
        }
        .next {
            font-size: 3vw;
            margin: 2vh 0;
            opacity: 0.85;
        }
        .launch {
            font-size: 4.5vw;
            letter-spacing: 0.5vw;
            margin: 6vh 0;
            line-height: 1.4;
        }
        .domain {
            font-size: 9vw;
            letter-spacing: 1.5vw;
            font-weight: bold;
            margin: 8vh 0;
        }
        .separator {
            width: 50%;
            border-bottom: 1px solid #555;
            margin: 8vh 0;
        }
        #countdown {
            font-size: 4.5vw;
            letter-spacing: 0.8vw;
            margin: 6vh 0;
        }
        form {
            margin: 6vh 0;
        }
        input[type="email"] {
            padding: 1.5vh 4vw;
            width: 70vw;
            max-width: 400px;
            background: #111;
            border: 1px solid #555;
            color: #fff;
            font-size: 3.5vw;
            text-align: center;
        }
        button {
            padding: 1.5vh 8vw;
            margin-top: 3vh;
            background: #222;
            border: 1px solid #555;
            color: #fff;
            font-size: 3.5vw;
            cursor: pointer;
        }
        @media (min-width: 768px) {
            .date { font-size: 2.8rem; }
            .sealed { font-size: 4rem; }
            .next { font-size: 1.8rem; }
            .launch { font-size: 3rem; }
            .domain { font-size: 6rem; }
            #countdown { font-size: 3rem; }
            input[type="email"], button { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="date">5 FEBRUARY 2026 – 20:00</div>

    <div class="sealed">001 – SEALED</div>
    <div class="next">Next release: 002/10</div>

    <div class="launch">OFFICIAL WEBSITE<br>LAUNCHING SOON</div>

    <div class="domain">VAULTXRELICS.COM</div>

    <div class="separator"></div>

    <div id="countdown">Loading...</div>

    <form>
        <input type="email" placeholder="Get notified on launch" required>
        <button type="submit">NOTIFY ME</button>
    </form>

    <script>
        const launchDate = new Date('2026-02-05T20:00:00Z').getTime(); // UTC for consistency

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "LAUNCHED";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days} DAYS &nbsp;&nbsp; ${hours} HOURS &nbsp;&nbsp; ${minutes} MINUTES &nbsp;&nbsp; ${seconds} SECONDS`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
