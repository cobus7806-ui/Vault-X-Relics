<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAULT X RELICS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000000; }
        #video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        nav { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 10; }
        nav a { color: #FFFFFF; text-decoration: none; margin: 0 20px; font-size: 1.3rem; text-transform: uppercase; letter-spacing: 3px; font-family: 'Bebas Neue', sans-serif; }
        nav a:hover { text-decoration: underline; }
        .content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #FFFFFF; font-family: 'Bebas Neue', sans-serif; font-size: 3.2rem; letter-spacing: 5px; line-height: 1.4; z-index: 10; opacity: 0; transition: opacity 2s ease-in 5s; }
        .content.visible { opacity: 1; }
        .domain { position: absolute; bottom: 20px; right: 20px; font-size: 0.9rem; opacity: 0.8; z-index: 10; }
        .domain a { color: #FFFFFF; text-decoration: none; }
        @media (max-width: 768px) {
            .content { font-size: 2.2rem; }
            nav a { margin: 0 10px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop playsinline>
        <source src="vault-opening.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
        <a href="shop.html">SHOP</a>
    </nav>

    <div class="content" id="text-content">
        VAULT – X RELICS<br>
        10 RELICS. SEALED FOREVER.<br>
        001/10 LIVE NOW.
    </div>

    <div class="domain">
        <a href="https://vaultxrelics.com" target="_blank">vaultxrelics.com</a>
    </div>

    <script>
        const video = document.getElementById('video-bg');
        const content = document.getElementById('text-content');
        video.onloadeddata = function() {
            setTimeout(() => {
                content.classList.add('visible');
            }, 5000); // Text fades in after 5 seconds — adjust to video length
        };
    </script>
</body>
</html>
