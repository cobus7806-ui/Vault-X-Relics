<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vault X Relics</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      height:100%;
      background:#000;
      color:#fff;
      font-family:'Arial Black', Arial, sans-serif;
      overflow:hidden;
    }
    #video-bg {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:1;
    }
    .overlay {
      position:absolute;
      inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.85) 100%);
      z-index:2;
      pointer-events:none;
    }
    .content {
      position:absolute;
      inset:0;
      z-index:3;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:2rem;
      text-align:center;
      opacity:0;
      transition:opacity 1.5s ease 5s; /* delay after video ends */
    }
    .content.visible {
      opacity:1;
    }
    h1 {
      font-size:3.8rem;
      letter-spacing:6px;
      margin-bottom:1.5rem;
      text-shadow:0 0 30px rgba(255,215,0,0.6);
    }
    p {
      font-size:1.5rem;
      max-width:800px;
      line-height:1.6;
      margin-bottom:2rem;
    }
    .price {
      font-size:2.8rem;
      font-weight:bold;
      color:#ffd700;
      margin:1.5rem 0;
      text-shadow:0 0 20px rgba(255,215,0,0.5);
    }
    .small {
      font-size:1.3rem;
      color:#ccc;
      margin-top:1rem;
    }
    .dm {
      font-size:2rem;
      margin-top:3rem;
      color:#fff;
      text-decoration:underline;
      text-shadow:0 0 15px #000;
    }
    @media (max-width:768px) {
      h1 { font-size:2.8rem; letter-spacing:4px; }
      .price { font-size:2.2rem; }
      p { font-size:1.2rem; }
      .dm { font-size:1.6rem; }
    }
  </style>
</head>
<body>

  <video id="video-bg" autoplay muted playsinline loop>
    <source src="raven-drop.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>Vault X Relics</h1>
    <p>Raven Breakthrough tee</p>
    
    <div class="price">THIS WEEKEND ONLY</div>
    <div class="price">R550</div>
    <p class="small">Local SA – courier included</p>
    <p class="small">Worldwide: R1500 all-in (we cover) OR R550 (you handle courier)</p>

    <p class="dm">DM me now for bank details</p>
    <p class="small">First come, first served • Ends Monday midnight</p>

    <p style="margin-top:2.5rem; font-style:italic; font-size:1.4rem;">
      The relic is the silence between the crack and the light.
    </p>
  </div>

  <script>
    const video = document.getElementById('video-bg');
    const content = document.querySelector('.content');

    // Show content ~1 second after video ends or after ~6-8s if looping
    setTimeout(() => {
      content.classList.add('visible');
    }, 8000); // adjust this number if your video is longer/shorter
  </script>

</body>
</html>
